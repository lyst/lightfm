version: 2.1

jobs:
  build:
    docker:
      - image: circleci/python:3.6.2-stretch-browsers
    steps:
      - checkout
      - restore_cache:
          keys:
            - deps1-{{ .Branch }}-{{ checksum "dev-requirements.txt" }}
            - deps1-{{ .Branch }}-
            - deps1-
      - run:
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install black==18.6b4
            pip install -r dev-requirements.txt
            pip install .
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "dev-requirements.txt" }}
          paths:
            - "venv"
      - run:
          command: |
            . venv/bin/activate
            flake8 lightfm
            black --check lightfm
            black --check tests
            mkdir test_results
            mv lightfm _lightfm
            py.test -xv --junitxml=test_results/junit.xml tests
      - store_test_results:
          path: test_results

workflows:
  version: 2
  build:
    jobs:
      - build
