version: 2.1

testjob: &testjob
  steps:
    - checkout
    - run:
        name: Set python version to use for cache
        command: echo "$PYTHONVERSION" > pyver.txt
    - restore_cache:
        keys:
          - deps-{{ checksum "pyver.txt" }}-{{ .Branch }}-{{ checksum "test-requirements.txt" }}
          - deps-{{ checksum "pyver.txt" }}-{{ .Branch }}-
          - deps-{{ checksum "pyver.txt" }}-
    - run:
        name: Install test requirements
        command: |
          python3 -m venv venv
          . venv/bin/activate
          pip install -r test-requirements.txt .
    - save_cache:
        key: deps-{{ checksum "pyver.txt" }}-{{ .Branch }}-{{ checksum "test-requirements.txt" }}
        paths:
          - "venv"
    - run:
        name: Test run
        command: |
          . venv/bin/activate
          mkdir test_results
          mv lightfm _lightfm
          py.test -xv --junitxml=test_results/junit.xml tests
    - store_test_results:
        path: test_results

jobs:
  lint:
    docker:
      - image: circleci/python:3.8.3-buster
    steps:
      - checkout
      - restore_cache:
          keys:
            - deps-lint-{{ .Branch }}-{{ checksum "lint-requirements.txt"}}
            - deps-lint-{{ .Branch }}-
            - deps-lint-
      - run:
          name: Install lint requirements
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r "lint-requirements.txt"
      - save_cache:
          key: deps-lint-{{ .Branch }}-{{ checksum "lint-requirements.txt" }}
          paths:
            - "venv"
      - run:
          name: Lint
          command: |
            . venv/bin/activate
            flake8 setup.py lightfm tests
            black --check setup.py lightfm tests
  test-py36:
    <<: *testjob
    docker:
      - image: circleci/python:3.6.10-stretch-browsers
    environment:
      PYTHONVERSION: py36

  test-py37:
    <<: *testjob
    docker:
      - image: circleci/python:3.7.7-buster-browsers
    environment:
      PYTHONVERSION: py37

  test-py38:
    <<: *testjob
    docker:
      - image: circleci/python:3.8.3-buster-browsers
    environment:
      PYTHONVERSION: py38

workflows:
  version: 2
  test:
    jobs:
      - lint
      - test-py36
      - test-py37
      - test-py38
