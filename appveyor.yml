build: false

environment:
  matrix:
    - PYTHON_VERSION: 2.7
      MINICONDA: C:\Miniconda-x64
    - PYTHON_VERSION: 3.4
      MINICONDA: C:\Miniconda3-x64
    - PYTHON_VERSION: 3.5
      MINICONDA: C:\Miniconda35-x64
    - PYTHON_VERSION: 3.6
      MINICONDA: C:\Miniconda36-x64

init:
  - "ECHO %PYTHON_VERSION% %MINICONDA%"

install:
  - "set PATH=%MINICONDA%;%MINICONDA%\\Scripts;%PATH%"
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda create --name lightfm numpy scipy scikit-learn
  - activate lightfm

  # Install the build dependencies of the project.
  - conda install --yes --file dev-requirements.txt

  # Install lightfm
  - pip install -e .

test_script:
  # Run the project tests
  - py.test tests/ -x

after_test:
  # Build wheels
  - python setup.py bdist_wheel

artifacts:
  # Archive the generated packages in the ci.appveyor.com build report.
  - path: dist\*
    name: wheels

deploy:
  provider: S3
  access_key_id:
    secure: NsyWqGYsBwD4ceFfkIuXOD/LYYvF2OGKmEMR3+4vmKI=
  secret_access_key:
    secure: T3A9VfCUi8B5UETIyE13tRFvrP66tm/tGtnEQfDgiwwdTpl25oi0mmkeokKlWxoU
  bucket:
    secure: z01U7iCCHEkD7Z8fk2rJlQ==
  region: us-west-2
  unzip: false
  folder: $(APPVEYOR_REPO_BRANCH)_$(APPVEYOR_REPO_COMMIT)
  set_public: false
  artifact: wheels
