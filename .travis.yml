matrix:
  include:
    - os: linux
      language: generic
      env: PYTHON_VERSION=2.7
    - os: osx
      language: generic
      env: PYTHON_VERSION=2.7
    - os: osx
      language: generic
      env: PYTHON_VERSION=3.3
    - os: osx
      language: generic
      env: PYTHON_VERSION=3.4
    - os: osx
      language: generic
      env: PYTHON_VERSION=3.5
    - os: osx
      language: generic
      env: PYTHON_VERSION=3.6
before_install:
  - ./.travis/install.sh
install:
  - PATH="$HOME/miniconda/bin:$PATH" pip install -e .
script:
  - PATH="$HOME/miniconda/bin:$PATH" py.test tests/
after_success:
  - PATH="$HOME/miniconda/bin:$PATH" python setup.py bdist_wheel
