matrix:
  include:
    - os: linux
      language: generic
      env: PYTHON_VERSION=2.7
    - os: osx
      language: generic
      env: PYTHON_VERSION=2.7
    - os: osx
      language: generic
      env: PYTHON_VERSION=3.3
    - os: osx
      language: generic
      env: PYTHON_VERSION=3.4
    - os: osx
      language: generic
      env: PYTHON_VERSION=3.5
    - os: osx
      language: generic
      env: PYTHON_VERSION=3.6
before_install:
  - ./.travis/install.sh
install:
  - pip install pytest
  - pip install -e .
script: py.test tests/
after_success:
  - python setup.py bdist_wheel